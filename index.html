<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glegoo Foto</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /CSS -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Font Awesome -->

</head>

<body>
    <img src="img/01.webp" alt="background" id="background">
    <!-- Header -->
    <header>
        <nav class="flex align-center">
            <img src="https://1000logos.net/wp-content/uploads/2020/05/Google-Photos-logo.jpg" alt="logo" id="logo">
            <span id="logo-text">Glegoo Photos</span>
        </nav>
    </header>
    <!-- /Header -->

    <!-- Main -->
    <main>
        
        <div class="container flex">
            <div class="col-lg">

            </div>

            <div class="col-sm flex">
                <button id="prev" class="btn">
                    <i class="fa-solid fa-sort-up"></i>
                </button>
                <div class="thumbnails">
                  
                </div>
                <button id="next" class="btn">
                    <i class="fa-solid fa-sort-down"></i>
                </button>
            </div>
        </div>
    </main>
    <!-- Main -->

    <!-- JS -->
    <script src="main.js"></script>
    <!-- /JS -->
</body>

</html>
